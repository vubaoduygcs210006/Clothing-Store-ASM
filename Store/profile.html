<!DOCTYPE html>

    <title>Clothing - Profile</title>

    <link rel="stylesheet" type="text/css" href="css/profile.css">

<body>
    <a href="index.html">  
        <img src="img/dark-logo.png" class="logo-img" alt="">

    <center>
        <div class="box">
            <img src="img/avata profile.png">
            <input type="file" name="" id="file" accept="image/*">

            <input type="text" name="" placeholder="User Name">
            <input type="email" name="" placeholder="Email">
            <input type="text" name="" placeholder="Number">
            <input type="text" name="" placeholder="Date of Birth">

            <button style="float: left;margin:10px 0 0 18.2%;">Cancel</button>
            <button class="submit-btn" style="float: right;margin:10px 18.2% 0 0;">Done</button>
        </div>
        </center>
